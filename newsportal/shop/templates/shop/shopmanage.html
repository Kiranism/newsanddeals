{% extends 'temp/admin.html' %}
 {% block base %}
	<h1 align="center">SHOP VIEW</h1>

         <style>
     td{
         color: black;
     }
       input,textarea{
           background: white;
       }
     </style>

<table border="1" align="center">
	<tr>
		<td>Shop NAME</td>
		<td>LOCATION</td>
		<td>DISTRICT</td>
		<td>PHONE NUMBER</td>
            <td>Email</td>
	</tr>

   {% if val %}
    {% for ob in val %}

	<tr>
		<td>{{ ob.shop_name}}</td>
		<td>{{ ob.location}}</td>
        <td>{{ ob.district}}</td>

		<td>{{ ob.phone_number}}</td>
        <td>{{ ob.email}}</td>

		<td>
			<a href="{% url 'shapprove' idd=ob.sid %}">APPROVE</a>
		</td>
    <td><a href="{% url 'shreject' idd=ob.sid iid=ob.sid%}">REJECT</a>
    </td>
	</tr>
     {% endfor %}
{% endif %}


</table>
{% endblock %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in - N&D</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/static/login/fonts/material-icon/css/material-design-iconic-font.min.css">
     <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Main css -->
    <link rel="stylesheet" href="/static/login/css/style.css">

{#    bootsrap cdn#}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
select:invalid { color: gray; }
</style>

</head>
<body>

    <div class="main">

        <!-- Sign up form -->


     <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">

                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="nm" id="name" placeholder="Channel Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="location"><i class="zmdi zmdi-my-location"></i></label>
                                <input type="text" name="loc" id="text" placeholder="Your panchayat or muncipality"/>
                            </div>
                           <div class="form-group">

  <label for="district"><i class="zmdi zmdi-my-location"></i></label>
    <select name="district" class="form-control"required>
        <option value="" disabled selected hidden>&nbsp;&nbsp;&nbsp;Select Districts...</option>

				<option value="Kozhikode">&nbsp;&nbsp;&nbsp;Kozhikode</option>


    </select>
  </div>
             <div class="form-group">
                                <label for="ph"><i class="zmdi zmdi-phone"></i></label>
                                <input type="text" name="ph" placeholder="Your Phone number"/>
                            </div>
{##}
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pwd" id="pass" placeholder="Password"/>
                            </div>
{##}
{#                            <div class="form-group">#}
{#                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>#}
{#                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>#}
{#                            </div>#}
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="/static/login/images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="/login/login" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="/static/login/vendor/jquery/jquery.min.js"></script>
    <script src="/static/login/js/main.js"></script>
</body>
</html>

{% extends 'temp/admin.html' %}
 {% block base %}
<h1 align="CENTER">CHANNEL NEWS VIEW</h1>
      <style>
     td{
         color: black;
     }
       input,textarea{
           background: white;
       }
     </style>
<table border="1" align="center">
	<tr>
		<td>NEWS</td>
		<td>AREA</td>
		<td>DATE</td>
		<td>TIME</td>
	</tr>
	 {% if objval %}
    {% for ob in objval %}

	<tr>
		<td>{{ ob.news}}</td>
		<td>{{ ob.area}}</td>
		<td>{{ ob.date}}</td>
        <td>{{ ob.time}}</td>
    <td><a href="{% url 'ddelete' idd=ob.id %}" class="btn btn-primary">DELETE</a>
    </td>
	</tr>
 {% endfor %}
{% endif %}
</table>
{% endblock %}

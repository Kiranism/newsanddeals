{% extends 'temp/admin.html' %}
 {% block base %}
<h1 align="CENTER">LOCAL NEWS VIEW</h1>

      <style>
     td{
         color: black;
     }
     </style>

<table border="1" align="center">
	<tr>
		<td>NEWS</td>
		<td>AREA</td>
		<td>DATE</td>
		<td>TIME</td>
	</tr>
	 {% if objval %}
    {% for ob in objval %}

	<tr>
		<td>{{ ob.news}}</td>
		<td>{{ ob.area}}</td>
		<td>{{ ob.date}}</td>
        <td>{{ ob.time}}</td>
        <td>
			<a href="{% url 'approve' idd=ob.id %}">APPROVE</a>
		</td>
        <td>
			<a href="{% url 'reject' idd=ob.id %}">REJECT</a>
		</td>
	</tr>
 {% endfor %}
{% endif %}
</table>
{% endblock %}
